<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <title>Shh!</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <style type="text/css">
        .modal {
            color: #ABA194;
        }
        .action-button {
            width: 4em;
        }
        body {
            height: 100vh;
            overflow-y: scroll;
        }

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="d-flex text-center text-white bg-dark align-middle flex-column">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
<h1>Something goes wrong</h1>
<table>
    <tr>
        <td>Date</td>
        <td th:text="${timestamp}"/>
    </tr>
    <tr>
        <td>Path</td>
        <td th:text="${path}"/>
    </tr>
    <tr>
        <td>Error</td>
        <td th:text="${error}"/>
    </tr>
    <tr>
        <td>Status</td>
        <td th:text="${status}"/>
    </tr>
    <tr>
        <td>Message</td>
        <td th:text="${message}"/>
    </tr>
    <tr>
        <td>Exception</td>
        <td th:text="${exception}"/>
    </tr>
    <tr>
        <td>Trace</td>
        <td>
            <pre th:text="${trace}"/>
        </td>
    </tr>
</table>
</body>
</html>
