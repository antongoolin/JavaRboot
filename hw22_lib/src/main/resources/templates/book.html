<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <title>Comments</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <style type="text/css">
        .modal {
            color: #ABA194;
        }
        .action-button {
            width: 4em;
        }
        body {
            height: 100vh;
            overflow-y: scroll;
        }
        .input-group-text{
            width: 30%
        }

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

<body class="d-flex text-center text-white bg-dark align-middle flex-column">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
<h1 th:text="${book.name}">test</h1>
<h2><span th:each="author : ${book.authors}"><span th:text="${author.name} +' '"/></span></h2>
<div class="card text-dark p-0 w-33 m-2" th:each="comment : ${comments}">
    <div class="card-body">
        <div th:text="${comment.commentAuthor}">John Doe</div>
        <div th:text="${comment.text}">John Doe</div>
    </div>
</div>

    <div class = "d-md-flex d-flex justify-content-center m-2">
        <a class="w-33 btn btn-outline-secondary" href="/api/library/books" role="button">Back</a>
       </div>
</div>
</body>
</html>
