<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <title>Create author</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <style type="text/css">
        .modal {
            color: #ABA194;
        }
        .actions {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }
        body {
            height: 100vh;
            overflow-y: scroll;
        }
        .input-group-text{
            width: 30%
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<script th:if="${error != null}">
    document.addEventListener('DOMContentLoaded', function() {
        var myModal = new bootstrap.Modal(document.getElementById('myModal'), {});
        myModal.show();
    });
</script>
<body class="d-flex text-center text-white bg-dark align-middle flex-column">
<td>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Error!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                </div>
            </div>
        </div>
    </div>
</td>

<div class="d-flex w-33 p-3 mx-auto flex-column align-middle">
    <form id="edit-form" action="createAuthor.html" th:method="post" th:action="@{/api/library/authors/createAuthor}" th:object="${author}">
        <h1>Create new author</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input id="name-input" th:field="*{name}" type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
        </div>
        <div class="actions">
            <a class="w-100 m-1 btn btn-outline-secondary" href="/api/library/authors/" role="button">Back</a>
            <button class="w-100 m-1 btn btn-outline-success" type="submit"  formmethod="post">Save</button>
        </div>
    </form>
</div>
</body>
</html>
