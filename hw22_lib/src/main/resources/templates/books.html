<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <style type="text/css">
        .modal {
            color: #ABA194;
        }
        .action-button {
            width: 4em;
        }
        body {
            height: 100vh;
            overflow-y: scroll;
        }
        .input-group-text{
            width: 30%
        }

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<script th:if="${error != null}">
    document.addEventListener('DOMContentLoaded', function() {
        var myModal = new bootstrap.Modal(document.getElementById('myModal'), {});
        myModal.show();
    });
</script>
<body class="d-flex text-center text-white bg-dark align-middle flex-column">
<td>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Error!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                </div>
            </div>
        </div>
    </div>
</td>

<div class="d-flex w-50 p-3 mx-auto flex-column align-middle">
    <h1>Books</h1>
    <div>
    <form class="d-flex flex-row w-100 justify-content-between p-3" method="get">
        <select class="form-select form-select-sm w-33 m-1"  name="author">
            <option value="">any author</option>
            <option th:each="author : ${authors}" th:value="${author.id}">
                <span th:text="${author.name}"/>
            </option>
        </select>
        <select class="form-select form-select-sm w-33 m-1" name="genre">
            <option value="">any genre</option>
            <option th:each="genre : ${genres}" th:value="${genre.id}">
                <span th:text="${genre.name}"/>
            </option>
        </select>
        <input class="action-button btn btn-outline-secondary btn-sm w-25 m-1" type="submit" formmethod="get" value="find">
    </form>
        </div>
    <table class = "table text-white" >
        <thead>
        <tr>
            <th>Name</th>
            <th>Genre</th>
            <th>Authors</th>
            <th/>
            <th/>
        </tr>
        </thead>
        <tbody>
        <tr class = "align-middle" th:each="book : ${books}">
            <td>
                <a th:href ="@{/api/library/books/book(id=${book.id})}" th:text="${book.name}">Book Name</a>
            </td>
            <td th:text="${book.genre.name}">Genre Name</td>
            <td>
                <span th:each="author : ${book.authors}" th:text="${author.name}+ ' '" >John Doe</span>
            </td>
            <td>
                <a class="action-button btn btn-outline-warning btn-sm" th:href ="@{/api/library/books/editBook(id=${book.id})}" href="editBook" role="button">Edit</a>
            </td>
            <td>
                <form th:method="post" th:action="@{/api/library/books/deleteBook(id=${book.id})}" th:object="${book}">
                    <button class="action-button btn btn-outline-danger btn-sm" type="submit"  formmethod="post">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class = "d-md-flex d-flex justify-content-between">
        <a class="w-33 btn btn-outline-secondary btn-sm" href="/api/library/" role="button">Back</a>
        <a class="w-33 btn btn-outline-success btn-sm" href ="createAuthor" th:href ="@{/api/library/books/createBook}" >Add book</a>
    </div>
</div>
</body>
</html>
